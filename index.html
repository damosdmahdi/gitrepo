<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
      <center>
        <h1>KALKULATOR</h1>
        <table align="center"  border="5" width="330px"> 
          <tr>
             <td colspan="4" class="title">Ekorkode Kalkulator</td>
          </tr>
          <tr> 
             <td colspan="3"><input type="text" id="result"/></td> 
             <td><input class="ekor" type="button" value="C" onclick="clr()"/> </td> 
          </tr> 
          <tr> 
             <td><input type="button" value="1" onclick="hitung('1')"/> </td> 
             <td><input type="button" value="2" onclick="hitung('2')"/> </td> 
             <td><input type="button" value="3" onclick="hitung('3')"/> </td>
             <td><input class="kode" type="button" value="+" onclick="hitung('+')"/> </td> 
          </tr> 
          <tr> 
             <td><input type="button" value="4" onclick="hitung('4')"/> </td> 
             <td><input type="button" value="5" onclick="hitung('5')"/> </td> 
             <td><input type="button" value="6" onclick="hitung('6')"/> </td> 
             <td><input class="kode" type="button" value="-" onclick="hitung('-')"/> </td> 
          </tr> 
          <tr> 
             <td><input type="button" value="7" onclick="hitung('7')"/> </td> 
             <td><input type="button" value="8" onclick="hitung('8')"/> </td> 
             <td><input type="button" value="9" onclick="hitung('9')"/> </td> 
             <td><input class="kode" type="button" value="/" onclick="hitung('/')"/> </td>  
          </tr> 
          <tr> 
             <td><input type="button" value="." onclick="hitung('.')"/> </td> 
             <td><input type="button" value="0" onclick="hitung('0')"/> </td>
             <td><input class="ekor" type="button" value="=" onclick="hasil()"/> </td> 
             <td><input class="kode" type="button" value="x" onclick="hitung('*')"/> </td> 
          </tr> 
       </table> 
    <script src="kalkulator.js"></script>
  </body>
</html>
